plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin doit être appliqué après Android et Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ plugin Firebase
}

android {
    namespace = "com.example.activite1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.activite1"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Firebase BoM (Bill of Materials)
    implementation platform("com.google.firebase:firebase-bom:34.4.0")

    // ✅ Exemple de services que tu peux activer :
    implementation "com.google.firebase:firebase-analytics"
    // implementation "com.google.firebase:firebase-auth"
    // implementation "com.google.firebase:firebase-firestore"
}
